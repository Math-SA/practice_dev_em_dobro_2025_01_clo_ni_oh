<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clo-ni-Oh! - Semana do zero ao programador contratado</title>
  <link rel="stylesheet" href="src/css/fontes.css">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/estilos.css">
  <link rel="stylesheet" href="src/css/responsivo.css">
</head>

<body>
  <header class="cabecalho">
    <h1 class="titulo">Clo-ni-Oh!</h1>
  </header>

  <main class="slider">
    <button class="btn-seta btn-voltar" id="btn-voltar">
      <img src="src/imagens/seta.png" alt="seta voltar" />
    </button>

    <section class="lista-personagens">
      <article class="cartao fundo-1 selecionado lista-personagens__cartao-selecionado">
        <div class="carta-virada"></div>
        <h2 class="nome">nome</h2>
        <div class="custo-carta">1</div>

        <img src="img" alt="Imagem" class="imagem-carta" />

        <div class="informacoes">
          <p class="descricao">
            Descrição
          </p>
          <div class="informacoes-ataque">
            <span>ATK/ ??</span>
            <span>DEF/ ??</span>
          </div>
        </div>
      </article>
    </section>


    
    <button class="btn-seta" id="btn-avancar">
      <img src="src/imagens/seta.png" alt="seta avançar" />
    </button>
  </main>
  <script src="src/js/index.js"></script>
</body>

</html>
